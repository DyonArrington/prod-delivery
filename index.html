<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro Valley Water Production and Delivery Data</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; overflow-y: auto; /* Allows vertical scrolling if needed */ /* Prevents unnecessary scrollbars */
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(https://example.com/your-controlled-image.jpg); /* Use a reliable server */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #0073e6;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .tab:hover {
            background-color: #005bb5;
        }

        .content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            min-height: 100vh; /* Ensures content takes full viewport height */
            box-sizing: border-box;
        }

        .content.active {
            display: block;
        }

        .flourish-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%; /* Avoid dependence on fixed dimensions */ /* Adjusts height dynamically */
            border: none;
        }
    </style>
    <script>
        function openTab(tabName) {
    const contents = document.querySelectorAll('.content');
    contents.forEach(content => content.classList.remove('active'));
    const targetTab = document.getElementById(tabName);
    if (targetTab) {
        targetTab.classList.add('active');
    } else {
        console.error(`Tab '${tabName}' not found.`);
    }
}

        function adjustHeight() {
            document.body.style.height = window.innerHeight + "px";
        }

        window.onload = adjustHeight;
        window.onresize = debounce(adjustHeight, 100); /* Optimize resizing with debounce */
    </script>
</head>
<body>

<div class="tabs">
    <div class="tab" onclick="openTab('home')">Home</div>
    <div class="tab" onclick="openTab('combined')">Combined Data</div>
    <div class="tab" onclick="openTab('ov_10_164')">Oro Valley 10-164</div>
    <div class="tab" onclick="openTab('cs_10_175')">Countryside 10-175</div>
</div>

<div id="home" class="content active">
    <div class="flourish-container">
        <a href="https://public.flourish.studio/story/2682602" target="_blank">View Home Chart</a>
    </div>
</div>

<div id="combined" class="content">
    <div class="flourish-container">
        <a href="https://public.flourish.studio/story/2685017" target="_blank">View Combined Data Chart</a>
    </div>
</div>

<div id="ov_10_164" class="content">
    <div class="flourish-container">
        <a href="https://public.flourish.studio/story/2685129" target="_blank">View Oro Valley 10-164 Chart</a>
    </div>
</div>

<div id="cs_10_175" class="content">
    <div class="flourish-container">
        <a href="https://public.flourish.studio/story/2685163" target="_blank">View Countryside 10-175 Chart</a>
    </div>
</div>

</body>
</html>
