<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oro Valley Water Production and Delivery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: row;
    }
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        background-color: #0073e6;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding-top: 20px;
    }
    .dropdown {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 10px;
    }
    .dropbtn {
        background-color: #005bb5;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        width: 90%;
        text-align: left;
    }
    .dropbtn:hover {
        background-color: #004494;
    }
    .dropdown-content {
        display: none;
        flex-direction: column;
        width: 90%;
    }
    .dropdown-content a {
        color: #333;
        background-color: #fff;
        padding: 10px 20px;
        margin-bottom: 5px;
        text-decoration: none;
        display: block;
        border-radius: 5px;
        font-size: 14px;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: flex;
    }
    .main-content {
        margin-left: 220px;
        padding: 20px;
        flex: 1;
    }
    .content {
        display: none;
        padding: 20px;
        background-color: white;
        margin: 20px auto;
        border-radius: 8px;
        text-align: center;
    }
    .content.active {
        display: block;
    }
    .flourish-wrapper {
        width: 800px; /* Set desired width */
        height: 600px; /* Set desired height */
        margin: 0 auto; /* Center horizontally */
        overflow: hidden;
        position: relative;
        border: 1px solid #ccc; /* Optional: Add a border for clarity */
        border-radius: 8px;
    }
    .flourish-wrapper .flourish-embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function openTab(tabName) {
        var i, tabcontent;
        tabcontent = document.getElementsByClassName("content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
    }
    document.addEventListener("DOMContentLoaded", function() {
        openTab('home');
    });
</script>
</head>
<body>

<div class="sidebar">
    <div class="dropdown">
        <button class="dropbtn">Data Set</button>
        <div class="dropdown-content">
            <a href="#" onclick="openTab('home')">Home</a>
            <a href="#" onclick="openTab('combined')">Combined Data</a>
            <a href="#" onclick="openTab('ov_10_164')">Oro Valley 10-164</a>
            <a href="#" onclick="openTab('cs_10_175')">Countryside 10-175</a>
        </div>
    </div>
</div>

<div class="main-content">
    <div id="home" class="content active">
        <div class="flourish-wrapper">
            <div class="flourish-embed" data-src="story/2682602"></div>
            <script src="https://public.flourish.studio/resources/embed.js"></script>
        </div>
    </div>

    <div id="combined" class="content">
        <div class="flourish-wrapper">
            <div class="flourish-embed" data-src="story/2685017"></div>
            <script src="https://public.flourish.studio/resources/embed.js"></script>
        </div>
    </div>

    <div id="ov_10_164" class="content">
        <div class="flourish-wrapper">
            <div class="flourish-embed" data-src="story/2685129"></div>
            <script src="https://public.flourish.studio/resources/embed.js"></script>
        </div>
    </div>

    <div id="cs_10_175" class="content">
        <div class="flourish-wrapper">
            <div class="flourish-embed" data-src="story/2685163"></div>
            <script src="https://public.flourish.studio/resources/embed.js"></script>
        </div>
    </div>
</div>

</body>
</html>
