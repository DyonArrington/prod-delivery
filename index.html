<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oro Valley Water Production and Delivery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f4f4f9;
    }
    .tabs {
        display: flex;
        justify-content: center;
        background-color: #0073e6;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tab {
        padding: 12px 25px;
        cursor: pointer;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        margin: 0 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .tab:hover {
        background-color: #005bb5;
        transform: scale(1.05);
    }
    .tab.active {
        background-color: #004494;
        border-bottom: 3px solid #f4f4f9;
    }
    .content {
        display: none;
        padding: 20px;
        background-color: white;
        margin: 20px;
        border-radius: 8px;
        text-align: center;
    }
    .content.active {
        display: block;
    }
    .flourish-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
    }
    .flourish-embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function openTab(tabName) {
        var i, tabcontent, tabs;
        tabcontent = document.getElementsByClassName("content");
        tabs = document.getElementsByClassName("tab");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
        }
        for (i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");
    }
    document.addEventListener("DOMContentLoaded", function() {
        openTab('home');
    });
</script>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="openTab('home')">Home</div>
    <div class="tab" onclick="openTab('combined')">Combined Data</div>
    <div class="tab" onclick="openTab('ov_10_164')">Oro Valley 10-164</div>
    <div class="tab" onclick="openTab('cs_10_175')">Countryside 10-175</div>
</div>

<div id="home" class="content active">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/visualisation/2682602/" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<div id="combined" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/visualisation/2685017/" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<div id="ov_10_164" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/visualisation/2685129/" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<div id="cs_10_175" class="content">
    <div class="flourish-container">
        <iframe src="https://public.flourish.studio/visualisation/2685163/" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

</body>
</html>
