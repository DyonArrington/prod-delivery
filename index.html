<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oro Valley Water Production and Delivery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f4f4f9;
    }
    .sidebar {
        position: fixed;
        top: 20px;
        left: 10px;
        z-index: 1000;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropbtn {
        background-color: #0073e6;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .dropbtn:hover {
        background-color: #005bb5;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        left: 0;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        overflow: hidden;
    }
    .dropdown-content a {
        color: #333;
        padding: 10px 20px;
        text-decoration: none;
        display: block;
        font-size: 14px;
        border-bottom: 1px solid #ddd;
    }
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .content {
        display: none;
        padding: 20px;
        background-color: white;
        margin: 40px 20px;
        border-radius: 8px;
        text-align: center;
    }
    .content.active {
        display: block;
    }
    .flourish-container {
        position: relative;
        padding-bottom: 75%; /* Adjusted to make more space for charts */
        height: 0;
        overflow: hidden;
    }
    .flourish-embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    function openTab(tabName) {
        var i, tabcontent;
        tabcontent = document.getElementsByClassName("content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
    }
    document.addEventListener("DOMContentLoaded", function() {
        openTab('home');
    });
</script>
</head>
<body>

<div class="sidebar">
    <div class="dropdown">
        <button class="dropbtn">Data Set</button>
        <div class="dropdown-content">
            <a href="#" onclick="openTab('home')">Home</a>
            <a href="#" onclick="openTab('combined')">Combined Data</a>
            <a href="#" onclick="openTab('ov_10_164')">Oro Valley 10-164</a>
            <a href="#" onclick="openTab('cs_10_175')">Countryside 10-175</a>
        </div>
    </div>
</div>

<div id="home" class="content active">
    <div class="flourish-container">
        <div class="flourish-embed" data-src="story/2682602"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
</div>

<div id="combined" class="content">
    <div class="flourish-container">
        <div class="flourish-embed" data-src="story/2685017"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
</div>

<div id="ov_10_164" class="content">
    <div class="flourish-container">
        <div class="flourish-embed" data-src="story/2685129"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
</div>

<div id="cs_10_175" class="content">
    <div class="flourish-container">
        <div class="flourish-embed" data-src="story/2685163"></div>
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
</div>

</body>
</html>
